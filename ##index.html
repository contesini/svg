<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 453.137 453.137">
        <g>
            <circle id="circ" r="30" cx="50" cy="50" fill="blue" />
            <rect id="rect" width="50" height="50" x="25" y="200" fill="orange" />
            <animate xlink:href="#circ" attributeName="cx" from="50" to="450" dur="3s" fill="freeze" begin="click" id="animation-circle"
            />
            <animate xlink:href="#rect" attributeName="x" from="25" to="425" dur="3s" fill="freeze" begin="animation-circle.begin + 1"
            />
        </g>
    </svg>



</body>

</html>
